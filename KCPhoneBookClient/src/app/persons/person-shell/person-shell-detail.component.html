<div class='card'
     *ngIf='person'>
    <div class='card-header'>
        Contact details for: {{person.firstName}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Title:</div>
                    <div class='col-md-6'>{{person.title}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>First name:</div>
                    <div class='col-md-6'>{{person.firstName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Last name:</div>
                    <div class='col-md-6'>{{person.lastName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Email:</div>
                    <div class='col-md-6'>{{person.email}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Address:</div>
                    <div class='col-md-6'>{{person.address}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Home number:</div>
                    <div class='col-md-6'>{{person.homeNumber}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Work number:</div>
                    <div class='col-md-6'>{{person.workNumber}}</div>
                </div>          
            </div>
                </div>

        <div class='row mt-4'>
            <div class="col-md-4">
                <a class="btn btn-primary"
                   style="width:80px"
                   [routerLink]="['/persons', person.id, 'edit']">
                    Edit
                </a>
            </div>
        </div>
    </div>
</div>

<div *ngIf='errorMessage'
     class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
